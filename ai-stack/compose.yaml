  #     - WHISPER__COMPUTE_TYPE=float16
  #     - WHISPER__DEFAULT_LANGUAGE=de
  #   volumes:
  #     - whisper-models:/root/.cache/huggingface
  #   ports:
  #     - "8001:8000"

volumes:
  ollama-data:
    name: ollama-data
  open-webui-data:
    name: open-webui-data
  whisper-models:
    name: whisper-models
  whisper-tmp:
    name: whisper-tmp
  openedai-speech-data:
    name: openedai-speech-data

networks:
  default:
    name: ai-stack-network
